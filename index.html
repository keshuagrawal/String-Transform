<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transform</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>String Transformers</h1>
    <hr />
    <main>
      <input
        type="text"
        placeholder="enter the sentence with spaces (alphanumeric)"
        value="this is a normal sentence to transform"
      />
      <div class="transform-output" id="lowercase">
        <label>Lower Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="uppercase">
        <label>Upper Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="camelcase">
        <label>Camel Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="pascalcase">
        <label>Pascal Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="snakecase">
        <label>Snake Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="kebabcase">
        <label>Kebab Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="trim">
        <label>Trim</label>
        <span></span>
      </div>
    </main>
    <p class="end-line">Made With ðŸ’™ By Keshav</p>
  </body>
</html>
